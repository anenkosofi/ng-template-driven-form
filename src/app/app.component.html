<form class="form" #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="form__field">
    <label for="email">E-mail</label>
    <input id="email" type="email" name="email" placeholder="johndoe@gmail.com" ngModel #email="ngModel" email required>
    <p *ngIf="!email.valid && email.touched" class="form__error">Enter a valid e-mail address</p>
  </div>
  <div class="form__field">
    <label for="subscription">Choose the subscription plan</label>
    <select id="subscription" name="subscription" [ngModel]="subscription">
      <option value="basic">Basic</option>
      <option value="advanced">Advanced</option>
      <option value="pro">Pro</option>
    </select>
  </div>
  <div class="form__field">
    <label for="password">Password</label>
    <input id="password" type="password" name="password" placeholder="4kELK88uMcve" ngModel #password="ngModel"
      required>
    <p *ngIf="!password.valid && password.touched" class="form__error">Password field should not be empty</p>
  </div>
  <button>Submit</button>
</form>
